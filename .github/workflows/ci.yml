name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compile-check:
    name: Compile Check
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install critical dependencies for import verification
        run: |
          python -m pip install PyQt6~=6.9.1 PyQt6-WebEngine~=6.9.0 PyQt6-Fluent-Widgets pywin32~=308

      - name: Verify critical imports
        run: |
          python -c "import PyQt6; print('✓ PyQt6 import successful')"
          python -c "from PyQt6 import QtWebEngineWidgets; print('✓ PyQt6-WebEngine import successful')"
          python -c "import qfluentwidgets; print('✓ qfluentwidgets import successful')"
          python -c "import win32api; print('✓ win32api import successful')"

      - name: Byte-compile source tree
        run: python -m compileall -q src

      - name: Byte-compile key entry files
        run: python -m py_compile src/main.py src/deps_bootstrap.py src/updater.py
